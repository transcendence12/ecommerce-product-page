<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>E-commerce product page</title>
  <script src="./js/script.js" defer></script>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <header>
      <div class="hamburger-logo-group">

        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <img src="./images/logo.svg" alt="logo icon">

        <nav class="menu hidden">
          <div class="slide-menu">
            <img id="close-menu" src="./images/icon-close.svg" alt="icon close">
            
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>

          </div>
        </nav>
        
      </div>

      <div class="card-avatar-group">
        <div class="btnCart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <div class="cart-count">3</div>
        </div>

        <img class="avatar" src="./images/image-avatar.png" alt="avatar image">

      </div>
    </header>
    <div class="content">
      <!-- Lightbox -->
      <section class="lightbox">
        <img class="product-hero" src="./images/image-product-1.jpg" alt="image product">

        <div class="previous arrow">
          <img src="./images/icon-previous.svg" alt="icon previous">
        </div>

        <div class="next arrow">
          <img src="./images/icon-next.svg" alt="icon next">
        </div>
      </section>
    </div>
  </div>
